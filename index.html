<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="reset.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="password.css">
</head>

<body>

  <h1 class="d-flex container-fluid p-5 bg-primary text-white bg-gradient justify-content-center">Password Generator</h1>

  <main class="container">
    <form class="was-validated">
      <div class="mb-3">
        <label for="passwordLength" class="form-label">Password Length:</label>
        <input type="number" class="form-control" id="passwordLength" placeholder="Enter number between 8 and 128"
          name="passwordLength" required min="8" max="128">
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
    </form>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <button class="btn btn-success container" id="verifyLength">Im ready</button>
      </div>
      <div class="col-md-4"></div>
    </div>
    
    
    <div id="toggleCollapse" class="collapse">
      <form class= "mt-4 mb-4 mx-10">
        <div class="row mx-auto">
          <div class="col-lg-3">
            <input type="checkbox" id="lowercase" name="charType1" value="lowercase">
            <label for="charType1"> Include lowercase</label>
          </div>
          <div class="col-lg-3">
            <input type="checkbox" id="uppercase" name="charType2" value="uppercase">
            <label for="charType2"> Include uppercase</label><br>
          </div>
          <div class="col-lg-3">
            <input type="checkbox" id="numbers" name="charType3" value="numeric">
            <label for="charType3"> Include numbers</label>
          </div>
          <div class="col-lg-3">
            <input type="checkbox" id="specialChar" name="charType4" value="specialChar">
            <label for="charType4"> Include special characters</label>
          </div>
        </div>
      </form>
    
      <button class = " btn btn-primary container"id="myBtn">Generate</button>

      <div class="container-fluid  rounded mt-3">
        <div class="card bg-light text-dark text-center">
          <div class="card-body" id="passwordTextField"></div>
        </div>
      </div>

    </div>

  </main>
    

  <script src="password.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
