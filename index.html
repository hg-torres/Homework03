<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="reset.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="password.css">
</head>

<body>

  <h1 class="container-fluid p-5 bg-primary text-white bg-gradient">Password Generator</h1>
  <!-- <p>Click the button to generate a password.</p> -->

  <main class="container">
    <form class="">
      <label for="passwordLength">Choose a password length(between 8 and 128) to get started:</label>
      <input type="number" id="passwordLength" name="passwordLength" min="8" max="128">
      <input type="submit">
    </form>
    
    <div class="hidden">
      <form>
        <input type="checkbox" id="lowercase" name="charType1" value="lowercase">
        <label for="charType1"> Include lowercase</label><br>
        <input type="checkbox" id="uppercase" name="charType2" value="uppercase">
        <label for="charType2"> Include uppercase</label><br>
        <input type="checkbox" id="numbers" name="charType3" value="numeric">
        <label for="charType3"> Include numbers</label><br>
        <input type="checkbox" id="specialChar" name="charType4" value="specialChar">
        <label for="charType4"> Include special characters</label>
      </form>
    
      <button id="myBtn">Generate</button>
    </div>
    
    <div id="passwordTextField"></div>
  </main>
    

  <script src="password.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
